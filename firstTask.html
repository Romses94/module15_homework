<style>
.btn {
  padding: 0;
  background-color: transparent;
  border: none;
  outline: none;
  -webkit-tap-highlight-color: transparent;
  box-shadow: none;
  cursor: pointer;
  
  display: flex;
  margin: 5px 10px;
  padding: 10px 15px;
  border-radius: 1px;
  font-size: 12px;
  line-height: 15px;
  text-transform: uppercase;
  color: white;
  background: #315efb;
  transition: 0.3s;
}

.btn:hover {
  box-shadow: 0px 2px 8px 2px rgba(141,150,178,.3);
  transform: scale(1.05);
}

.btn_text {
  margin-right: 10px;
}

.btn_icon {
  width: 15px;
  height: 15px;
  font-size: 15px;
}

.btn--magic .btn_icon {
  animation-duration: 1s;
  animation-name: magic;
  animation-iteration-count: infinite;
}

@keyframes magic {
  from {
    transform: rotate(0);
  }

  to {
    transform: rotate(360deg);
  }
}
</style>

<button class="btn j-btn-test">
  <div class="btn_text">Имитация запроса данных</div>
  <div class="btn_icon">
    <svg class="bi" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z"/>
    </svg>
    <svg class="bi2" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">    
        <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768l4.096-4.096z"/>
    </svg>
  </div>
</button>


<script>
/* Сверстайте кнопку, которая будет содержать в себе icon_01 (как в примере в последнем видео). При клике на кнопку иконка должна меняться на icon_02. Повторный клик меняет иконку обратно.*/ 

document.querySelector('.bi').style.display = 'block';
document.querySelector('.bi2').style.display = 'none';
const btn = document.querySelector('.j-btn-test');

btn.addEventListener('click', () => {
  btn.classList.toggle('btn--magic');
  if (document.querySelector('.bi').style.display == 'block') {
    document.querySelector('.bi').style.display = 'none';
    document.querySelector('.bi2').style.display = 'block';  
  }
  else {
      document.querySelector('.bi2').style.display = 'none';
      document.querySelector('.bi').style.display = 'block';
  }
});
</script>
